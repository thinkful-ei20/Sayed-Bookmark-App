<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bookmark App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
</head>

<body>
  <header role="banner">
    <h1 class="page-title">Bookmark App</h1>
  </header>
  <div class="container">
    <section role="region">
      <div class="add-element">
        <button class="add-button top-click btn">
          <span>Add Bookmark</span>
        </button>
        <select name="star-rating" class="js-star-rating top-click">
            <option value="0">Rating</option>
            <option value="5">5 stars</option>
            <option value="4">4 stars and up</option>
            <option value="3">3 stars and up</option>
            <option value="2">2 stars and up</option>
          </select>
      </div>
    </section>
    <div class="error-box"></div>
    <main role="main">
      <ul class="js-bookmark-list bookmark-list">
      </ul>
    </main>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
